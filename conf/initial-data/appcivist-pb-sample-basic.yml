# Configuration Definitions
  - &config1 !!models.ConfigDefinition
    key: "component.proposalmaking.enable.proposal.merge-split"
    valueType: Boolean
    description: "Enable proposal merge/split (if enabled, multiple proposals can be combined or a single proposal can be split into several)" 
    defaultValue: "false"
    configTarget: COMPONENT
  - &config2 !!models.ConfigDefinition
    key: "component.proposalmaking.enable.working-groups.comments.external"
    valueType: Boolean
    description: "Enable comments in proposals by members of non-authoring Working Groups" 
    defaultValue: "true"
    configTarget: COMPONENT
  - &config3 !!models.ConfigDefinition
    key: "component.deliberation.enable.technical-assesment"
    valueType: Boolean
    description: "Enable technical assessment of proposals" 
    defaultValue: "true" 
    configTarget: COMPONENT
  - &config4 !!models.ConfigDefinition
    key: "component.deliberation.disable.additional.versioning-deliberation"
    valueType: Boolean
    description: "Disable additional rounds of versioning and deliberation" 
    defaultValue: "false"
    configTarget: COMPONENT
  - &config21 !!models.ConfigDefinition
    key: "component.deliberation.who-deliberates"
    valueType: String
    description: "Who Deliberates?" 
    defaultValue: "All assembly members" 
    #defaultValue: "Randomly selected jury" 
    configTarget: COMPONENT
  - &config22 !!models.ConfigDefinition
    key: "component.deliberation.who-deliberates.jury"
    valueType: String
    description: "Who Deliberates?" 
    defaultValue: "From assembly members" 
    #defaultValue: "From campaign WG members"
    configTarget: COMPONENT
  - &config23 !!models.ConfigDefinition
    key: "component.deliberation.who-deliberates.jury.percentage"
    valueType: Double
    description: "How many people should be on the Jury?" 
    defaultValue: "20" 
    #defaultValue: "From campaign WG members"
    configTarget: COMPONENT
  - &config24 !!models.ConfigDefinition
    key: "component.voting.system"
    valueType: String
    description: "Select voting system" 
    defaultValue: "Range" 
    #defaultValue: "Ranked"
    #defaultValue: "Distribution"
    #defaultValue: "Plurality (Winners take all)"
    configTarget: COMPONENT
  - &config25 !!models.ConfigDefinition
    key: "component.voting.system.range.min-score"
    valueType: Integer
    description: "Configure score range min" 
